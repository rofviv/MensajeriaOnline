<div class="modal fade" id="login">
	<div class="modal-dialog">
		<div class="modal-content">

			<div id="_AJAX_LOGIN_"></div>

			<div class="modal-header">
				<button tyle="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h3 class="modal-tittle" style="color:red;"><span class="glyphicon glyphicon-lock"></span>Iniciar Sesión</h3>
			</div>
			<div class="modal-body">
				<div role="form" onkeypress="return runScriptLogin(event)">
					<div class="form-group">
						<label for="email_login"><span class="glyphicon glyphicon-envelope"></span> Email</label>
						<input type="email" class="form-control" id="email_login" placeholder="Introduce tu correo electrónico">
					</div>
					<div class="form-group">
						<label for="pass_login"><span class="glyphicon glyphicon-eye-open"></span> Contraseña</label>
						<input type="password" class="form-control" id="pass_login" placeholder="Introduce tu contraseña">
					</div>
					<div class="checkbox">
	          <label class="checkbox-inline">
	            <input type="checkbox" id="sesion_login"> Recuérdame
	          </label>
	        </div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary btn-block btn-lg" onclick="goLogin()"><span class="glyphicon glyphicon-off"></span> Iniciar Sesión</button>
					<button type="button" class="btn btn-default btn-block" data-dismiss="modal" style="margin-top:10px;"><span class="glyphicon glyphicon-remove"></span> Cerrar</button>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="includes/js/login.js"></script>
