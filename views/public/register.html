<div class="modal fade" id="register">
	<div class="modal-dialog">
		<div class="modal-content">

			<div id="_AJAX_REG_"></div>

			<div class="modal-header">
				<button tyle="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h3 class="modal-tittle" style="color:red;"><span class="glyphicon glyphicon-lock"></span> Registro</h3>
			</div>
			<div class="modal-body">
				<div role="form" onkeypress="return runScriptReg(event)">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="nombre"><span class="glyphicon glyphicon-user"></span> Nombre</label>
								<input class="form-control" id="nombre_reg" type="text" name="nombre" placeholder="Introduce tu nombre">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="apellido"><span class="glyphicon glyphicon-option-horizontal"></span> Apellido</label>
								<input class="form-control" id="apellido_reg" type="text" name="apellido" placeholder="Introduce tu apellido">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="email"><span class="glyphicon glyphicon-envelope"></span> Email</label>
						<input class="form-control" id="email_reg" type="email" name="email" placeholder="Introduce tu correo electrónico">
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="celular"><span class="glyphicon glyphicon-phone"></span> Celular</label>
								<input class="form-control" id="celular_reg" type="text" name="celular" placeholder="Introduce tu número de celular">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="telefono"><span class="glyphicon glyphicon-earphone"></span> Teléfono</label>
								<input class="form-control" id="telefono_reg" type="text" name="telefono" placeholder="Introduce tu número de teléfono">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="pass"><span class="glyphicon glyphicon-eye-open"></span> Contraseña</label>
						<input class="form-control" id="pass_reg" type="password" name="pass" placeholder="Introduce tu contraseña">
					</div>
					<div class="form-group">
						<label for="pass2"><span class="glyphicon glyphicon-eye-open"></span> Repite tu contraseña</label>
						<input class="form-control" id="pass_reg_dos" type="password" name="pass_dos" placeholder="Repite tu contraseña">
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary btn-block btn-lg" onclick="goReg()"><span class="glyphicon glyphicon-off"></span> Registrarme</button>
				<button type="button" class="btn btn-default btn-block" data-dismiss="modal" style="margin-top:10px;"><span class="glyphicon glyphicon-remove"></span> Cerrar</button>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="includes/js/reg.js"></script>
